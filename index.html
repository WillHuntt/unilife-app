<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniLife</title> <!-- Changed website name -->

  <!-- Favicon links for cross-device compatibility -->
  <!-- IMPORTANT: You need to generate these files (favicon.ico, apple-touch-icon.png, site.webmanifest)
       from your desired site image and place them in your website's root directory.
       Use a favicon generator like favicon.io or realfavicongenerator.net -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <!-- Google Fonts: Inter and Poppins for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header>
      <h1>UniLife</h1> <!-- Changed website name -->
      <div class="theme-controls">
        <button id="toggle-theme" aria-label="Toggle theme" data-tooltip="Toggle Light/Dark Theme">🌗</button>
        <button id="reset-theme-btn" aria-label="Reset theme to device preference" data-tooltip="Reset to System Theme">🔄</button>
      </div>
    </header>
    <div id="calendar"></div>
    <div id="empty-calendar-message" class="empty-state hidden">
      <p>Looks like your calendar is empty! Click on a date to add your first reminder.</p>
    </div>
  </div>

  <!-- Authentication Section -->
  <div class="auth-section container">
    <h2>Sign In / Sign Up</h2>
    <input type="email" id="auth-email" placeholder="Email" />
    <input type="password" id="auth-password" placeholder="Password" />
    <div class="auth-buttons">
      <button id="auth-signup-btn">Sign Up (Email)</button>
      <button id="auth-signin-btn">Sign In (Email)</button>
      <button id="google-signin-btn" class="google-btn">Sign In with Google</button>
      <button id="auth-signout-btn">Sign Out</button>
    </div>
    <p id="auth-status">Not signed in.</p>
  </div>

  <!-- Modal for Task Management -->
  <div id="task-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <form id="task-form">
      <h2 id="modal-title" class="sr-only">Task Details</h2>
      <label for="title">Title</label>
      <input type="text" id="title" required aria-required="true" placeholder="e.g., Team Meeting" />

      <label for="start">Start</label>
      <input type="datetime-local" id="start" required aria-required="true" />

      <label for="end">End</label>
      <input type="datetime-local" id="end" required aria-required="true" />

      <label for="category">Category</label>
      <select id="category" required aria-required="true">
        <option value="university">University</option>
        <option value="fitness">Fitness</option>
        <option value="other">Other</option>
      </select>

      <label for="color-picker">Event Color</label>
      <input type="color" id="color-picker" value="#3498db" />

      <label for="icon-picker">Event Icon</label>
      <select id="icon-picker">
        <option value="">No Icon</option>
        <option value="📚">📚 University</option>
        <option value="💪">💪 Fitness</option>
        <option value="✈️">✈️ Travel</option>
        <option value="🎂">🎂 Birthday</option>
        <option value="💼">💼 Work</option>
        <option value="💡">💡 Idea</option>
      </select>

      <div class="modal-buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" id="delete-task-btn" class="delete-btn">Delete</button>
        <button type="button" id="close-modal-btn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Event Popover (New) -->
  <div id="event-popover" class="event-popover hidden" role="dialog" aria-modal="false">
    <h3 id="popover-title"></h3>
    <p id="popover-time"></p>
    <p id="popover-category"></p>
    <div class="popover-buttons">
      <button id="popover-edit-btn" class="popover-btn edit-btn">Edit</button>
      <button id="popover-delete-btn" class="popover-btn delete-btn">Delete</button>
      <button id="popover-close-btn" class="popover-btn cancel-btn">Close</button>
    </div>
  </div>

  <!-- Confirmation Modal (New - replaces alert for delete) -->
  <div id="confirmation-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmation-title">
    <div class="modal-content">
      <h3 id="confirmation-title">Confirm Action</h3>
      <p id="confirmation-message"></p>
      <div class="modal-buttons">
        <button id="confirm-yes-btn" class="save-btn">Yes</button>
        <button id="confirm-no-btn" class="cancel-btn">No</button>
      </div>
    </div>
  </div>


  <footer>
    <p>Created by: Will Hunt <a href="https://www.instagram.com/w1ll.hunt/" target="_blank" rel="noopener noreferrer">@w1ll.hunt</a></p>
  </footer>

  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- Your application's JavaScript -->
  <script type="module" src="app.js"></script>
</body>
</html>
