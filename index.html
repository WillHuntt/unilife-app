<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniLife</title>

  <!-- Favicon links for cross-device compatibility -->
  <!-- Temporary SVG Favicon (a simple calendar icon) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23007bff' d='M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM7 11h5v5H7zm7 0h3v2h-3zm0 3h3v2h-3z'/%3E%3C/svg%3E" type="image/svg+xml">
  <!-- Fallback for older browsers or if you prefer .ico -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <!-- Google Fonts: Inter and Poppins for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles (ensure this is loaded last among stylesheets) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header>
      <h1>UniLife</h1>
      <div class="theme-controls">
        <button id="toggle-theme" aria-label="Toggle theme" data-tooltip="Toggle Light/Dark Theme">🌗</button>
        <button id="reset-theme-btn" aria-label="Reset theme to device preference" data-tooltip="Reset to System Theme">🔄</button>
      </div>
    </header>

    <!-- User Info Display (Hidden by default, shown when logged in) -->
    <div id="user-info-display" class="user-info-display hidden">
      <p>Logged in as: <span id="display-user-email"></span></p>
      <button id="auth-signout-btn-top" class="signout-btn">Sign Out</button>
    </div>

    <!-- Authentication Forms Container (Visible by default, hidden when logged in) -->
    <div id="auth-forms-container" class="auth-section">
      <h2>Sign In / Sign Up</h2>
      <input type="email" id="auth-email" placeholder="Email" />
      <input type="password" id="auth-password" placeholder="Password" />
      <div class="auth-buttons">
        <button id="auth-signup-btn">Sign Up (Email)</button>
        <button id="auth-signin-btn">Sign In (Email)</button>
        <button id="google-signin-btn" class="google-btn">Sign In with Google</button>
      </div>
      <p id="auth-status">Not signed in.</p>
    </div>

    <!-- Today's Events Dashboard -->
    <div id="today-dashboard" class="today-dashboard hidden">
      <h3>Today's Agenda</h3>
      <div id="today-events-list">
        <!-- Events will be dynamically inserted here -->
      </div>
      <p id="no-today-events" class="hidden">No events scheduled for today. Enjoy your free time!</p>
    </div>

    <div id="calendar"></div>
    <div id="empty-calendar-message" class="empty-state hidden">
      <p>Looks like your calendar is empty! Click on a date to add your first reminder.</p>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="loading-spinner hidden">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Modal for Task Management -->
  <div id="task-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <form id="task-form">
      <h2 id="modal-title" class="sr-only">Task Details</h2>
      <label for="title">Title</label>
      <input type="text" id="title" required aria-required="true" placeholder="e.g., Team Meeting" />

      <label for="start">Start</label>
      <input type="datetime-local" id="start" required aria-required="true" />

      <label for="end">End</label>
      <input type="datetime-local" id="end" required aria-required="true" />

      <label for="category">Category</label>
      <select id="category" required aria-required="true">
        <option value="university">University</option>
        <option value="fitness">Fitness</option>
        <option value="other">Other</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Add any additional notes here..."></textarea>

      <label for="color-picker">Event Color</label>
      <input type="color" id="color-picker" value="#3498db" />

      <label for="icon-picker">Event Icon</label>
      <select id="icon-picker">
        <option value="">No Icon</option>
        <option value="📚">📚 University</option>
        <option value="💪">💪 Fitness</option>
        <option value="✈️">✈️ Travel</option>
        <option value="🎂">🎂 Birthday</option>
        <option value="💼">💼 Work</option>
        <option value="💡">💡 Idea</option>
        <option value="🍔">🍔 Food</option>
        <option value="🎵">🎵 Music</option>
        <option value="🎮">🎮 Gaming</option>
        <option value="🧘">🧘 Wellness</option>
        <option value="🗓️">🗓️ Appointment</option>
        <option value="🎉">🎉 Celebration</option>
        <option value="🚗">🚗 Travel</option>
        <option value="🏠">🏠 Home</option>
        <option value="💰">💰 Finance</option>
      </select>

      <div class="modal-buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" id="delete-task-btn" class="delete-btn">Delete</button>
        <button type="button" id="close-modal-btn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmation-title">
    <div class="modal-content">
      <h3 id="confirmation-title">Confirm Action</h3>
      <p id="confirmation-message"></p>
      <div class="modal-buttons">
        <button id="confirm-yes-btn" class="save-btn">Yes</button>
        <button id="confirm-no-btn" class="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Created by: Will Hunt <a href="https://www.instagram.com/w1ll.hunt/" target="_blank" rel="noopener noreferrer">@w1ll.hunt</a></p>
  </footer>

  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- Your application's JavaScript -->
  <script type="module" src="app.js"></script>
</body>
</html>
